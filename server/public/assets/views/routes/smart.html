<div class = "maincontainer">
  <h1>tell me why you're a freakin genius.</h1>
  <div class="imageAlign">
      <img src="./styles/brain.gif" alt="gif of brain" width=50% >
  </div>

  <!-- <div ng-repeat="Smart in data.response"> <h3> {{ smarts.positive }} </h3></div> -->
  <form ng-submit = "addSmart(smarts)">
    <input ng-model="smarts.positive" type = "text" placeholder="what are you proud of" />

    <input type = "submit" ng-click="showme=true" value = "i'm smart!" />
  </form>

  <div ng-controller="ShowController">
    <h2>THINGS I'VE LEARNED</h2>
  <div ng-repeat="smarts in positive.response" class = "animation" >
    <p ng-hide="showme"></p>

    <h3 ng-show="showme">{{ smarts.positive }}</h3>

  </div>
  </div>
</div>
