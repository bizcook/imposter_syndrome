<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Register Page</title>
    <link rel="stylesheet" href = "/assets/views/styles/style.css" />
  </head>
  <body>
    <h1 class="signIn">please sign up!</h1>

      <form action="/register" method="post">
          <h4 class="userLabel">username:</h4>
          <label for="username"></label>
          <input type="text" name="username" id="username" />
          <h4 class="userLabel">PASSWORD:</h4>
          <label for="password"></label>
          <input type="text" name="password" id="password" />
          <h4 class="userLabel">First Name:</h4>
          <label for="firstname"></label>
          <input type="text" name="firstname" id="firstname" />
          <h4 class="userLabel">Last Name:</h4>
          <label for="lastname"></label>
          <input type="text" name="lastname" id="lastname" />
          <h4 class="userLabel">email:</h4>
          <label for="email"></label>
          <input type="text" name="email" id="email" />
          <input class="loginButton" type="submit" value="Register" />
      </form>
  </body>
</html>
